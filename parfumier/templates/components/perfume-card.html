<div class="row no-gutters justify-content-center">
    {% for perfume in perfumes %}
    {% if perfume %}
    <div class="col-4 col-lg-3 item zoom-on-hover">
        <a href="{{ url_for('perfumes.perfume', perfume_id=perfume._id) }}"><img class="img-fluid image" src="{{ perfume['perfumePicture'] }}" height="300" width="300" loading="lazy"><span class="description"><span class="description-heading">{{ perfume['perfumeName'] }}</span><span class="d-none d-sm-block description-body d-xs-none">Click on the card to find out more</span></span></a>
    </div>
    {% endif %}
    {% else %}
    <div class="heading">
        <h2 class="text-lowercase">No perfumes matched your query</h2>
    </div>
    {% endfor %}
</div>
