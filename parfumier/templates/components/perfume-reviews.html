<div class="row">
    <div class="col perfume-reviews-container mt-4 pt-4">
        <div class=" border-white">
            <h3 class="text-center">Reviews</h3>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    {% for review in perfume.reviews|sort(attribute="date_reviewed", reverse = True) %}
                        {% include "components/review-card.html" %}
                    {% endfor %}
                    {% if not perfume.reviews %}
                    <div class="row portfolio-block">
                        <div class="col-12 my-5 heading">
                            <h4 class="text-center">There are no reviews for this perfume.</h4>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
