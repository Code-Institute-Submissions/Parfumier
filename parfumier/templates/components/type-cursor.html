{% for type in types %}
<div class="col-6 col-md-4 col-lg-3">
    <div class="project-card-no-image px-0 text-center type-{{ type.type_name }}">
        <h3>{{ type.type_name }}</h3>
        <a class="btn btn-sm shadow-sm button-yellow" role="button" href="{{ url_for("types.show_type", type_id=type._id) }}">Read more</a>
        <div class="tags"></div>
    </div>
</div>
{% endfor %}
