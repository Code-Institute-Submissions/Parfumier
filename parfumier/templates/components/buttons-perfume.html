{% if current_user.is_admin %}
    <div class="col-2 text-center text-sm-left my-3">
        <a class="shadow-sm btn btn-sm my-buttons green" href="{{ url_for("perfumes.all_perfumes") }}">Back</a>
    </div>
    <div class="col-10 text-center text-sm-right my-3">
        <button class="btn btn-sm shadow-sm my-buttons purple" type="button"
        data-toggle="modal" data-target="#reviewPerfumeModal">Review</button>
        <a class="shadow-sm btn btn-sm my-buttons blue"
        href="{{ url_for("perfumes.edit_perfume", perfume_id=perfume._id) }}"
        role="button">Edit</a>
        <button {% if current_user.username != perfume.author %}disabled{% endif %}
        type="button" class="btn btn-sm shadow-sm my-buttons red" data-toggle="modal"
        data-target="#deletePerfumeModal">Delete</button>
    </div>
{% else %}
    <div class="col text-left my-3">
        <a class="shadow-sm btn btn-sm my-buttons green" href="{{ url_for("perfumes.all_perfumes") }}">Back</a>
    </div>
    <div class="col text-right my-3">
        {% if current_user.is_authenticated %}
        <button class="btn btn-sm shadow-sm my-buttons purple" type="button"
         data-toggle="modal" data-target="#reviewPerfumeModal">Review</button>
         {% else %}
        <button class="btn btn-sm shadow-sm my-buttons purple" type="button"
         data-toggle="modal" data-target="#loginReminderModal">Review</button>
         {% endif %}
    </div>
{% endif %}
